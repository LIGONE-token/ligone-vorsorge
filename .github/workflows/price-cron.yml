name: Daily LIGONE Price
concurrency:
  group: ligone-price
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 * * * *"   # einmal pro Stunde, zur vollen Stunde
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Run price fetch
        run: node scripts/fetchPrice.js
        env:
          POLYGON_RPC: ${{ secrets.POLYGON_RPC }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Commit buy-price.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/buy-price.json
          git commit -m "Update buy price" || echo "No changes to commit"
          git push
