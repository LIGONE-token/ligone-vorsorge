name: Daily LIGONE Price

on:
  schedule:
    - cron: "5 0 * * *"   # t√§glich 00:05 UTC
  workflow_dispatch:

jobs:
  fetch-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install node-fetch @supabase/supabase-js

      - name: Run price fetch
        run: node scripts/fetchPrice.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

